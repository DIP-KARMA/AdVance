<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="600" height="400" fill="#14001f"/>
  
  <!-- Abstract device frame -->
  <rect x="100" y="50" width="400" height="300" rx="10" fill="#1A0A2A" stroke="#8A2BE2" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Screen -->
  <rect x="120" y="70" width="360" height="240" rx="4" fill="#0A0A14"/>
  
  <!-- UI Elements -->
  <rect x="140" y="100" width="150" height="10" rx="2" fill="#8A2BE2" opacity="0.7"/>
  <rect x="140" y="120" width="200" height="6" rx="2" fill="#8A2BE2" opacity="0.4"/>
  <rect x="140" y="135" width="180" height="6" rx="2" fill="#8A2BE2" opacity="0.4"/>
  
  <!-- Ad Preview Area -->
  <rect x="140" y="160" width="160" height="120" rx="4" fill="#14001f" stroke="#8A2BE2" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Ad Elements -->
  <rect x="150" y="170" width="140" height="60" rx="2" fill="#8A2BE2" opacity="0.1"/>
  <rect x="150" y="240" width="80" height="8" rx="2" fill="#FF00FF" opacity="0.6"/>
  <rect x="150" y="255" width="120" height="6" rx="2" fill="#8A2BE2" opacity="0.4"/>
  
  <!-- Controls -->
  <rect x="320" y="160" width="140" height="10" rx="2" fill="#8A2BE2" opacity="0.7"/>
  <rect x="320" y="180" width="140" height="6" rx="2" fill="#8A2BE2" opacity="0.4"/>
  <rect x="320" y="195" width="140" height="6" rx="2" fill="#8A2BE2" opacity="0.4"/>
  <rect x="320" y="210" width="140" height="6" rx="2" fill="#8A2BE2" opacity="0.4"/>
  
  <!-- Button -->
  <rect x="320" y="240" width="140" height="30" rx="4" fill="url(#button-gradient)"/>
  <text x="360" y="260" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Generate</text>
  
  <!-- Subtle grid lines -->
  <line x1="0" y1="200" x2="600" y2="200" stroke="#8A2BE2" stroke-width="0.2" opacity="0.1"/>
  <line x1="300" y1="0" x2="300" y2="400" stroke="#8A2BE2" stroke-width="0.2" opacity="0.1"/>
  
  <!-- Subtle dots -->
  <circle cx="150" cy="100" r="1" fill="white" opacity="0.3"/>
  <circle cx="200" cy="150" r="1" fill="white" opacity="0.3"/>
  <circle cx="250" cy="200" r="1" fill="white" opacity="0.3"/>
  <circle cx="300" cy="250" r="1" fill="white" opacity="0.3"/>
  <circle cx="350" cy="300" r="1" fill="white" opacity="0.3"/>
  <circle cx="400" cy="350" r="1" fill="white" opacity="0.3"/>
  <circle cx="450" cy="100" r="1" fill="white" opacity="0.3"/>
  <circle cx="500" cy="150" r="1" fill="white" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="button-gradient" x1="320" y1="240" x2="460" y2="270" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#8A2BE2"/>
      <stop offset="1" stop-color="#FF00FF"/>
    </linearGradient>
  </defs>
</svg>
